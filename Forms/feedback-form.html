<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .input-icon-container{
            transform: translateX(-20px);
            margin-bottom: 10px;
        }
        p{
            font-size: 15px;
            color:rgb(109, 109, 109);
        }
        textarea{
            border-radius: 20px;
            resize: none;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <center>
        <div class="container">
            <h1>FEEDBACK FORM</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis, veniam?</p>
            <br>
            <div class="input-icon-container">
                <i class="fa fa-user"></i>
                <input placeholder="Your Name...">
            </div>
            <div class="input-icon-container">
                <i class="fa fa-envelope"></i>
                <input placeholder="Mail Id...">
            </div>
            <div class="input-icon-container">
                <i class="fa fa-mobile-screen-button"></i>
                <input placeholder="Mobile Number...">
            </div>
            <textarea rows="5" placeholder="Feedback within 400 Characters..!"></textarea>
            <button>SUBMIT</button>
        </div>        
    </center>
        
</body>
</html>
