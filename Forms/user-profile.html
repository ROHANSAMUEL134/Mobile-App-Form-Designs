<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .input-icon-container{
            transform: translateX(-20px);
            margin-bottom: 10px;
        }
        textarea{
            border-radius: 20px;
            resize: none;
            padding: 10px;
            width: 80%;
        }
        .container{
            padding: 15px;
            padding-top: 30px;
            background: linear-gradient(to bottom, rgb(211, 9, 110) 0%, rgb(155, 0, 194) 40%, rgba(194, 194, 194, 0.363) 40%);
    
        }
        @media only screen and (min-width: 800px) {
            .container{
                width:400px;
            }
        }
        .personal-details{
            padding:20px 10px;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .container img{
            margin-top: 50px;
            width:125px;
            height:125px;
            border-radius: 50%;
        }
        span{
            color: #fff;
        }
        span+i{
            font-size: 13px;
            color: rgb(109, 109, 109);
            background-color: #fff;
            padding:5px;
            margin-left: 7px;
            border-radius: 50%;
        }
        .fa-image{
            position: absolute;
            font-size: 18px;
            color: rgb(109, 109, 109);
            background: #fff;
            transform: translate(95px,50px);
        }
        .sex{
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .sex .radio-btn{
            width:25px;
            height:10px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <center>
        <div class="container">
            <i class="fa fa-image"></i>
            <img src="../Profile.jpeg">
            <br>
            <span>Rohan Samuel</span>
            <i class="fa-regular fa-edit"></i>
            <div class="personal-details">
                <h1>USER PROFILE</h1>
                <br>
                <div class="label-holder">
                    <label>User Name</label>
                    <p></p>
                    <p></p>
                </div>
                <div class="input-icon-container">
                    <i class="fa fa-user"></i>
                    <input placeholder="Enter User Name...">
                </div>

                <div class="label-holder">
                    <label>Email Id&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <p></p>
                    <p></p>
                </div>
                <div class="input-icon-container">
                    <i class="fa fa-envelope"></i>
                    <input placeholder="Enter Email ...">
                </div>

                <div class="label-holder">
                    <label>Mobile Number</label>
                    <p></p>
                    <p></p>
                </div>
                <div class="input-icon-container">
                    <i class="fa fa-mobile-screen-button"></i>
                    <input placeholder="Enter your Mobile Number...">
                </div>

                <div class="label-holder">
                    <label>Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <p></p>
                    <p></p>
                </div>
                <div class="input-icon-container">
                    <i class="fa fa-calendar"></i>
                    <input placeholder="DD / MM / YYYY">
                </div>

                <div class="label-holder">
                    <label>Sex</label>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
                <div class="sex">
                    <div class="radio-btn" id="male">
                        <div class="inner-ball"></div>
                    </div>
                    <div class="radio-btn" id="female">
                        <div class="inner-ball"></div>
                    </div>
                    <div>

                    </div>
                </div>
                <br>
                <button>SAVE</button>
            </div>
        </div>        
    </center>
        
</body>
</html>
